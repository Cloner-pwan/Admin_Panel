<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./dist/output.css" type="text/css" />
    <script src="./src/js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container_panel w-full h-screen flex grow-0">
      <!-- side panel starts -->
      <div class="side_panel w-[300px] h-full bg-gray-100 drop-shadow-2xl flex flex-col">
        <h1 class="text-center text-xl p-4 font-mono shadow">
          {name} Admin Panel
        </h1>
        <div class="menu_container w-full h-full flex flex-col space-y-3">
          <div
            class="menu_items w-full h-15 flex items-center p-4 gap-4 hover:bg-gray-200 transition-all ease-in-out duration-300 cursor-pointer"
          >
            <img src="./svg/home.svg" alt="svg" class="w-6 h-6" />
            <p class="font-semibold">Home</p>
          </div>
          <div
            class="menu_items w-full h-15 flex items-center p-4 gap-4 hover:bg-gray-200 transition-all ease-in-out duration-300 cursor-pointer"
          >
            <img src="./svg/dashboard.svg" alt="svg" class="w-6 h-6" />
            <p class="font-semibold">Dashboard</p>
          </div>
          <div
            class="menu_items w-full h-15 flex items-center p-4 gap-4 hover:bg-gray-200 transition-all ease-in-out duration-300 cursor-pointer"
          >
            <img src="./svg/notification.svg" alt="svg" class="w-6 h-6" />
            <p class="font-semibold">Notification</p>
          </div>
          <div
            class="menu_items w-full h-15 flex items-center p-4 gap-4 hover:bg-gray-200 transition-all ease-in-out duration-300 cursor-pointer"
          >
            <img src="./svg/setting.svg" class="w-6 h-6" alt="svg" />
            <p class="font-semibold">Settings</p>
          </div>
        </div>
      </div>
      <!-- side panel ends -->
      <div class="content flex-1 h-full bg-gray-100 p-5">
        <div id="Home" class="w-full h-full bg-red-300">hello world</div>
      </div>
    </div>
    <button
      id="darkMode"
      class="w-[48px] h-[48px] rounded-full bg-emerald-700 fixed bottom-10 right-5 text-white"
    >
      DM
    </button>
  </body>
</html>
